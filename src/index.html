<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOT GAME</title>
</head>
<body>
    <h1>Robots and Chocolates</h1>
    <div class="robot-game">

        <section class="screen1">
            <h2>Ready To Play</h2>
            Enter Grid Size:
            <input type="number" id="size">
            <button class="go-btn" id="go">Go</button>
            <div class="error"></div>
        </section>

        <section class="screen2">
            <div class="controls">
                <button class="reset-btn" id="reset">Reset</button>
                <button class="autoplay" id="autoPlay">Auto</button>
            </div>
            <div id="grid" class="grid-container"></div>
            <div class="state">
                <div id="robot1-chocolates">
                    <!-- <h3>Robot 1: </h3>
                    {current chocolates} -->
                </div>
                <div id="robot2-chocolates">
                    <!-- <h3>Robot 1: </h3>
                    {current chocolates} -->
                </div>
            </div>
        </section>
        
    </div>
</body>
</html>
